<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="shortcut icon" href="./images/FavIcon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: rgb(4, 241, 163);">




  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Budget Calculator </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-lg-5 py-1" >
    
    <div class="row mt-lg-5 mt-4">

      <div class="titlesec col-lg-6 col-12 bg-light p-lg-5 p-1 my-lg-4 my-2 border position-relative rounded" style="background-color: chartreuse;">
        <div class="container ms-lg-5 ms-1">
          <h2 class="title">Budget Calculator</h2>
          <p class="text-muted ms-1 fs-3">The 50-30-20 rule recommends putting 50% of your money toward needs, 30% toward wants, and 20% toward savings
          </p>
        </div>
      </div>

      <!-- form section -->
      <div class="form-sec col-lg-6 col-12  my-lg-4 my-2 overflow-hidden rounded">

        <div class="d-flex" style="width: 100%">
         
          <!-- Register -->
          <div id="RegisterBox" class="container p-4 p-lg-5">
            <h4 class="mb-4 text-center">Register</h4>
            <label for="rname" class="text-light">UserName:</label> <span id="error-message-rname" class="text-danger mx-2"></span>
            <input type="text" id="uname" class="form-control my-2 p-2">
            <label for="remail" class="text-light">Email id:</label> <span id="error-message-remail" class="text-danger mx-2"></span>
            <input type="mail" id="email" class="form-control my-2 p-2">
            <label for="rpass" class="text-light">Password:</label> <span id="error-message-rpass" class="text-danger mx-2"></span>
            <input type="password" id="pswd" class="form-control mt-2 mb-2  p-2 ">
            <p class="text-primary fs-4 text-center">already have an account:<a class="mx-2 text-primary switchBtn" href="./login.html">Login</a></p>
            <div class="text-center mt-2">  <button class="btn btn-success" onclick="register()">Register</button>  </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="./script.js"></script>
  <script src="./budjet.js"></script>
</body>
</html>
